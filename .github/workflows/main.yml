name: Run Node.js Script
on:
  push:
    branches:
      - main
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./week6lab/github-actions-nodejs 


      - name: Run Node.js Script
        run: |
          cd week6lab/github-actions-nodejs
          node system-info.js
